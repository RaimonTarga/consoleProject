<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Proyecto consola</title>
    <link rel="stylesheet" href="styles.css"/>
</head<>
<body>
    <div class="console-container">
        <div class="console-output" id="consoleOutput">

        </div>
        <div class="side-tab">
            <div class="tab-element" id="tabElement1"  onclick="selectExerciseByClick(event,'ejercicio 1')">
                Ejercicio 1
            </div>
            <div class="tab-element" id="tabElement2" onclick="selectExerciseByClick(event,'ejercicio 2')">
                Ejercicio 2
            </div>
        </div>
        <div class="input-container">
            <input type="text" class="console-input" id="consoleInput">
            <button onclick="sendInput()" class="submit-button" id="submitButton">submit</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="./demo.js"></script>
</html>
